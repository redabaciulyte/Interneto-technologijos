  <div class="container fixing">

    <form name="form">
        <input class="textview" name="textview" disabled="true">
    </form>
    <table>
        <tr>
          <td colspan="2"><input class="calc calc1" type="button" value="Del" onclick="back()"></td>
          <td colspan="2"><input class="calc calc1" type="button" value="C" onclick="delet()"></td>
        </tr>
        <tr>
          <td><input class="calc" type="button" value="7" onclick="insert(7)"></td>
          <td><input class="calc" type="button" value="8" onclick="insert(8)"></td>
          <td><input class="calc" type="button" value="9" onclick="insert(9)"></td>
          <td><input class="calc" type="button" value="*" onclick="insert('*')"></td>
        </tr>
        <tr>
          <td><input class="calc" type="button" value="4" onclick="insert(4)"></td>
          <td><input class="calc" type="button" value="5" onclick="insert(5)"></td>
          <td><input class="calc" type="button" value="6" onclick="insert(6)"></td>
          <td><input class="calc" type="button" value="-" onclick="insert('-')"></td>
        </tr>
        <tr>
          <td><input class="calc" type="button" value="1" onclick="insert(1)"></td>
          <td><input class="calc" type="button" value="2" onclick="insert(2)"></td>
          <td><input class="calc" type="button" value="3" onclick="insert(3)"></td>
          <td><input class="calc" type="button" value="+" onclick="insert('+')"></td>
        </tr>
        <tr>
         
          <td><input class="calc" type="button" value="0" onclick="insert(0)"></td>
          <td><input class="calc" type="button" value="." onclick="insert('.')"></td>
          <td><input class="calc" type="button" value="=" onclick="equal()"></td>
          <td><input class="calc" type="button" value="/" onclick="insert('/')"></td>
        </tr>
    </table>
  </div>
    <script>
    function insert(num){
  document.form.textview.value+=num;
}
  function equal(){
    var temp = document.form.textview.value;
    if(temp){
      document.form.textview.value = eval(temp);
    }
  }
 
  function back(){
    var temp = document.form.textview.value;
    document.form.textview.value = temp.substring(0,temp.length-1);
  }
 
  function delet(){
    document.form.textview.value='';
  }
</script>
